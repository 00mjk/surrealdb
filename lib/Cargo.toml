[package]
name = "surrealdb"
publish = true
edition = "2021"
version = "0.1.0"
authors = ["Tobie Morgan Hitchcock <tobie@surrealdb.com>"]

[features]
default = ["parallel", "kv-tikv", "kv-echodb", "kv-yokudb", "scripting"]
parallel = ["executor"]
kv-tikv = ["tikv"]
kv-echodb = ["echodb"]
kv-indxdb = ["indxdb"]
kv-yokudb = []
scripting = ["boa", "gc"]

[dependencies]
argon2 = "0.4.1"
async-recursion = "1.0.0"
bigdecimal = { version = "0.3.0", features = ["serde", "string-only"] }
boa = { version = "0.15.0", package = "boa_engine", optional = true }
channel = { version = "1.6.1", package = "async-channel" }
chrono = { version = "0.4.19", features = ["serde"] }
derive = { version = "0.3.0", package = "surrealdb-derive" }
deunicode = "1.3.1"
dmp = "0.1.1"
echodb = { version = "0.3.0", optional = true }
executor = { version = "1.4.1", package = "async-executor", optional = true }
futures = "0.3.21"
fuzzy-matcher = "0.3.7"
gc = { version = "0.4.1", optional = true }
geo = { version = "0.22.0", features = ["use-serde"] }
indxdb = { version = "0.2.0", optional = true }
lexical-sort = "0.3.1"
log = "0.4.17"
md-5 = "0.10.1"
msgpack = { version = "1.1.0", package = "rmp-serde" }
nanoid = "0.4.0"
nom = "7.1.1"
once_cell = "1.12.0"
pbkdf2 = "0.11.0"
rand = "0.8.5"
regex = "1.5.6"
scrypt = "0.10.0"
serde = { version = "1.0.138", features = ["derive"] }
sha-1 = "0.10.0"
sha2 = "0.10.2"
storekey = "0.3.0"
thiserror = "1.0.31"
tikv = { version = "0.1.0", package = "tikv-client", optional = true }
trice = "0.1.0"
url = "2.2.2"
utf-8 = "0.7.6"
uuid = { version = "1.1.2", features = ["serde", "v4"] }

[dev-dependencies]
tokio = { version = "1.19.2", features = ["macros"] }
